<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Validation</title>
</head>

<body>

    <div class="container">

        <div class="input-box">

            <input type="password" name="" id="passwordInput" placeholder="Digite a senha">

            <i class="fa-regular fa-eye" onclick="passToggle()"></i>

            <i class="fa-regular fa-eye-slash" onclick="passToggle()"></i>

        </div>

        <div class="validation-box">

            <span class="lab1">A senha deve ser</span>

            <div class="password-length">

                <div class="icon">

                    <i class="fa-sharp fa-solid fa-check"></i>

                </div>

                <span>Pelo menos 8 caracteres de comprimento</span>

            </div>

            <div class="lowercase">

                <div class="icon">

                    <i class="fa-sharp fa-solid fa-check"></i>

                </div>

                <span>Pelo menos uma letra minúscula</span>

            </div>

            <div class="uppercase">

                <div class="icon">

                    <i class="fa-sharp fa-solid fa-check"></i>

                </div>

                <span>Pelo menos uma letra maiúscula</span>

            </div>

            <div class="number">

                <div class="icon">

                    <i class="fa-sharp fa-solid fa-check"></i>

                </div>

                <span>Pelo menos um número</span>

            </div>

            <div class="special-character">

                <div class="icon">

                    <i class="fa-sharp fa-solid fa-check"></i>

                </div>

                <span>Pelo menos um caractere especial</span>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
